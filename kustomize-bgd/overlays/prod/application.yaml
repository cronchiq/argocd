apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-bgd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/cronchiq/argocd.git
    targetRevision: main
    path: kustomize-bgd/overlays/prod

  destination:
    server: https://api.njzmp.okd.cz.o2:6443
    namespace: prod-bgd

  syncPolicy:
    syncOptions:
    - CreateNamespace=false  #kdyz namespace neexistuje, tak ho argo vytvori (nechci, delam si sam namespace)

    automated: 
      selfHeal: true #Kdyz se manualne udela zmena v clusteru, Argo automaticky vrati konfiguraci zpatky podle Gitu 
      prune: true    #nevim presne
